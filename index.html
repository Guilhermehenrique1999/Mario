<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Bros</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="stylesheet" href="estilos/global.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">Mario Bros</div>
            <ul class="menu-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        </nav>        
    </header>
    <main>
        <section id="espaço">
            <div id="logo-movie-container">
                <img src="imagens/logo-movie.png" alt="Logo Mario">
            </div>
            <div id="container">
                <video loop autoplay muted>
                    <source src="video/background-video.mp4">
                </video>
            </div>
            <div id="mario-luigi-container">
                <img src="imagens/mario-and-luigi.png" alt="Mario e Luid">
            </div>
        </section>  
    </main>
    <script>
        function toggleMenu() {
    const menuLinks = document.querySelector('.menu-links');
    menuLinks.classList.toggle('active');
}
    </script>
</body>
</html>
